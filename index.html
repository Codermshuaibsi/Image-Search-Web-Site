<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search-Image || Codemshuaibsi</title>
</head>
<body>
    <header>
        <div class="head">
            <div class="name">
                <h1>Search Image</h1>
            </div>
        </div>
    </header>
    <hr>
    <div class="search">
     
        <input type="text" name="search" id="input" placeholder="Search What you want">
        <button id="btn">Click Here</button>
    </div>
<hr>
    <div id="images">
       
        <div class="photos" id="photo">
            <!-- JavaScript will populate the images here -->
        </div>
    </div>

    <div class="change">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </div>
    
    <div class="footer">
<p> 2024 Mohd Shuaib . <br>All rights reserved. </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
